{% extends "base.html" %}
{% block content %}
    <h1 class="title">
        My Orders
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>User</th>
            <th>Date</th>
            <th>Good</th>
            <th>Price</th>
        </tr>
        </thead>
        {%  for order in orders %}
            {% for item in order.order_lines %}
                <tr>
                    <td>{{ current_user.name }}</td>
                    <td>{{ order.created_time }}</td>
                    <td>{{ item.good.name }}</td>
                    <td>{{ item.good.price }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
        </table>
{% endblock %}
