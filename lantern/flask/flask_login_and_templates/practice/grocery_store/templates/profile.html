{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        Welcome, {{ user }}!
    </h1>
    <h2>Your email is "{{ email }}"</h2>
    <hr>
    <h3><a href="{{ url_for("main.orders") }}">Click HERE to see your orders</a></h3>
    {% if current_user.manage_stores %}
        <hr>
        <h2><a href="{{ url_for("main.stores") }}">Click HERE to see your managed stores</a></h2>
    {% endif %}
{% endblock %}
